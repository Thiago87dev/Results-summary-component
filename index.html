<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <title>Results summary component</title>
</head>
<body>
    <main class="main-content">
        <div class="left-side">
            <h1 class="title-result"> Your Result</h1>
            <div class="circle">
                <h1 class="number-big">76</h1>
                <h2 class="number-small">of 100</h2>
            </div>
            <div class="texts">
                <h1 class="title-great">Great</h1>
                <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="right-side">
            <h1 class="title-summary">Summary</h1>

            <div class="cards">

                <div class="row" id="card-reaction">
                    <div class="img-text">
                        <img src="assets/images/icon-reaction.svg" alt="reaction">
                        <h2 class="text-reaction">Reaction</h2>
                    </div>
                    <span class="row-numbs"><b>80</b><span class="numb100">/ 100</span></span>
                </div>
                <div class="row" id="card-memory">
                    <div class="img-text">
                        <img src="assets/images/icon-memory.svg" alt="memory">
                        <h2 class="text-memory">Memory</h2>
                    </div>
                    <span class="row-numbs"><b>92</b><span class="numb100">/ 100</span></span>
                </div>
                <div class="row" id="card-verbal">
                    <div class="img-text">
                        <img src="assets/images/icon-verbal.svg" alt="verbal">
                        <h2 class="text-verbal">Verbal</h2>
                    </div>
                    <span class="row-numbs"><b>61</b> <span class="numb100">/ 100</span></span>
                </div>
                <div class="row" id="card-visual">
                    <div class="img-text">
                        <img src="assets/images/icon-visual.svg" alt="visual">
                        <h2 class="text-visual">Visual</h2>
                    </div>
                    <span class="row-numbs"><b>72</b><span class="numb100">/ 100</span></span>
                </div>
            </div>

            <button class="btn">Continue</button>
        </div>
    </main>
</body>
</html>
